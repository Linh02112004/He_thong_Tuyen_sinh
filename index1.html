    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;

            padding: 0;
            background-image: url("./pictures/back.jpg");
            background-size: cover;
            color: #333;

	    .form-container {
    	   max-width: 1000px; /* Độ rộng tối đa */

	       border: 1px solid #ffffff; /* Đường viền */
  	       border-radius: 5px; /* Bo góc */
 	       background-color: #f9f9f9a0; /* Màu nền */
        }

        .header {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
        }

        h1 {
            font-size: 25px;
        }

        h3 {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            flex: 1;
            margin-right: 10px;
            min-width: 200px;
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid black;
            background-color: #f9f9f9;
            color: black;
        }

        input:invalid {
            border-color: black;
        }

        input:required:focus, select:focus {
            outline: none;
            border: 2px solid blue;
        }

        .form-group {
            margin-bottom: 15px;
        }
	    .submit-container {
    	   display: flex; /* Sử dụng flexbox */
 	       justify-content: center; /* Căn giữa */
  	       margin-top: 20px; /* Khoảng cách trên nút */
	    }
    </style>
